services:
  postgres:
    image: postgres:15-alpine
    container_name: apextime-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apextime}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apextime123}
      POSTGRES_DB: ${POSTGRES_DB:-apextime}
      TZ: Asia/Kolkata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - apextime-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apextime-backend
    environment:
      NODE_ENV: production
      PORT: 5001
      TZ: Asia/Kolkata
      JWT_SECRET: ${JWT_SECRET:-apextime-secret-key-2026}
      DATABASE_URL: postgresql://${POSTGRES_USER:-apextime}:${POSTGRES_PASSWORD:-apextime123}@postgres:5432/${POSTGRES_DB:-apextime}
      # External SQL Sync Config (Moved to Tenant Settings)
      # SQL_SERVER_HOST: ${SQL_SERVER_HOST:-115.98.2.20}
      # SQL_SERVER_PORT: ${SQL_SERVER_PORT:-1433}
      # SQL_SERVER_USER: ${SQL_SERVER_USER:-essl}
      # SQL_SERVER_PASSWORD: ${SQL_SERVER_PASSWORD:-Keystone@456}
      # SQL_SERVER_DATABASE: ${SQL_SERVER_DATABASE:-etimetracklite1}
    expose:
      - "5001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backups:/app/backups
    depends_on:
      - postgres
    networks:
      - apextime-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_APP_API_URL: /api
        REACT_APP_API_URL: /api
    container_name: apextime-frontend
    environment:
      VITE_APP_API_URL: /api
      REACT_APP_API_URL: /api
    networks:
      - apextime-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: apextime-nginx
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    networks:
      - apextime-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  apextime-network:
    driver: bridge
