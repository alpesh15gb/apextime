upstream backend {
    server backend:5001;
}

upstream frontend {
    server frontend:80;
}

# HTTP Redirect to HTTPS
server {
    listen 80;
    server_name ksipl.apextime.in pewec.apextime.in;
    return 301 https://$host$request_uri;
}

# HTTPS - KSIPL
server {
    listen 443 ssl;
    server_name ksipl.apextime.in;

    ssl_certificate /etc/letsencrypt/live/ksipl.apextime.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ksipl.apextime.in/privkey.pem;

    client_max_body_size 50M;

    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ADMS / iClock Support
    location /iclock {
        proxy_pass http://backend/api/iclock;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

