
# HTTP - Redirect demo/saas to HTTPS
server {
    listen 80;
    server_name demo.apextime.in saas.apextime.in;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP - pewec.apextime.in (No SSL yet)
server {
