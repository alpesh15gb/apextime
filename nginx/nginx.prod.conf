# HTTP - ksipl.apextime.in (No SSL yet - Allow HTTP for Devices)
server {
    listen 80 default_server;
    server_name ksipl.apextime.in;

    # Certbot challenge path
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ADMS Protocol for Biometric Devices (Allows HTTP)
    # The device sends /iclock/cdata.aspx -> We proxy to /api/iclock/cdata.aspx
    location /iclock/ {
        proxy_pass http://backend:5001/api/iclock/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    
    # Also support /api/iclock/ directly if some devices use it
    location /api/iclock/ {
        proxy_pass http://backend:5001/api/iclock/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Hikvision Direct Support (Allows HTTP)
    location /api/hikvision/ {
        proxy_pass http://backend:5001/api/hikvision/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Frontend (Redirect to HTTPS if user visits in browser)
    location / {
        # Check if it's a browser (Mozilla) and redirect, otherwise allow?
        # For simplicity, if it's the domain root, let's redirect.
        # But if the user hasn't set up SSL for ksipl yet, this will break access.
        # User said "Generate SSL for ksipl" separately, so SSL might exist on port 443.
        # Let's assume SSL is enabled for ksipl 443, so I will redirect browsers.
        return 301 https://$host$request_uri;
    }
}

# SSL - demo.apextime.in and saas.apextime.in
server {
    listen 443 ssl http2;
    server_name demo.apextime.in saas.apextime.in;

    ssl_certificate /etc/letsencrypt/live/demo.apextime.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demo.apextime.in/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

