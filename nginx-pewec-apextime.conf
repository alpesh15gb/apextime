# Nginx Configuration for pewec.apextime.in
# Proxies everything to Frontend (Port 3000)

server {
    server_name pewec.apextime.in;

    # Increase timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    client_max_body_size 50M;

    # Point to Frontend Container (Port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Point API requests to Backend Container (Port 8080)
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/pewec.apextime.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pewec.apextime.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Force HTTPS for all resources to prevent Mixed Content
    add_header Content-Security-Policy "upgrade-insecure-requests";
}


server {
    if ($host = pewec.apextime.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name pewec.apextime.in;
    return 404; # managed by Certbot


}
