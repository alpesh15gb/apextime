# Nginx Configuration for pewec.apextime.in
# Proxies everything to the Docker Nginx container running on port 8080

server {
    listen 80;
    server_name pewec.apextime.in;

    # Increase timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    client_max_body_size 50M;

    # Everything goes to Docker Nginx (Port 8080)
    # Docker Nginx handles routing to Frontend/Backend containers
    
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
