services:
  postgres:
    image: postgres:15-alpine
    container_name: apextime-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apextime}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apextime123}
      POSTGRES_DB: ${POSTGRES_DB:-apextime}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - apextime-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apextime-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-apextime-secret-key-2026}
      DATABASE_URL: postgresql://${POSTGRES_USER:-apextime}:${POSTGRES_PASSWORD:-apextime123}@postgres:5432/${POSTGRES_DB:-apextime}
      SQL_SERVER_HOST: ${SQL_SERVER_HOST:-115.98.2.20}
      SQL_SERVER_PORT: ${SQL_SERVER_PORT:-1433}
      SQL_SERVER_USER: ${SQL_SERVER_USER:-essl}
      SQL_SERVER_PASSWORD: ${SQL_SERVER_PASSWORD:-Keystone@456}
      SQL_SERVER_DATABASE: ${SQL_SERVER_DATABASE:-etimetracklite1}
    expose:
      - "5000"
    depends_on:
      - postgres
    networks:
      - apextime-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
    container_name: apextime-frontend
    networks:
      - apextime-network

  nginx:
    image: nginx:alpine
    container_name: apextime-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-data:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - apextime-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: apextime-certbot
    volumes:
      - certbot-data:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - apextime-network

volumes:
  postgres_data:
  certbot-data:
  certbot-www:

networks:
  apextime-network:
    driver: bridge
