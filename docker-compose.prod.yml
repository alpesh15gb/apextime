services:
  postgres:
    image: postgres:15-alpine
    container_name: apextime-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apextime}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apextime123}
      POSTGRES_DB: ${POSTGRES_DB:-apextime}
      TZ: Asia/Kolkata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    networks:
      - apextime-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apextime} -d ${POSTGRES_DB:-apextime}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apextime-backend
    environment:
      NODE_ENV: production
      PORT: 5001
      TZ: Asia/Kolkata
      JWT_SECRET: ${JWT_SECRET:-apextime-secret-key-2026}
      DATABASE_URL: postgresql://${POSTGRES_USER:-apextime}:${POSTGRES_PASSWORD:-apextime123}@postgres:5432/${POSTGRES_DB:-apextime}
      SQL_SERVER_HOST: ${SQL_SERVER_HOST:-115.98.2.20}
      SQL_SERVER_PORT: ${SQL_SERVER_PORT:-1433}
      SQL_SERVER_USER: ${SQL_SERVER_USER:-essl}
      SQL_SERVER_PASSWORD: ${SQL_SERVER_PASSWORD:-Keystone@456}
      SQL_SERVER_DATABASE: ${SQL_SERVER_DATABASE:-etimetracklite1}
      HIK_SERVER_HOST: ${HIK_SERVER_HOST:-115.98.2.20}
      HIK_SERVER_PORT: ${HIK_SERVER_PORT:-1433}
      HIK_SERVER_USER: ${HIK_SERVER_USER:-essl}
      HIK_SERVER_PASSWORD: ${HIK_SERVER_PASSWORD:-Keystone@456}
      HIK_SERVER_DATABASE: ${HIK_SERVER_DATABASE:-hikcentral}
    ports:
      - "8080:5001"
    depends_on:
      - postgres
    networks:
      - apextime-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: apextime-frontend
    environment:
      TZ: Asia/Kolkata
    ports:
      - "3000:80"
    networks:
      - apextime-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: apextime-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./backend/uploads:/app/uploads:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - apextime-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Nginx handled by host

volumes:
  postgres_data:


networks:
  apextime-network:
    driver: bridge
